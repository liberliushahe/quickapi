<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<nav data-th-fragment="page" data-th-if="${pagelist.pages gt 0}"
		data-th-object="${pagelist}" class="page-style text-center">
		 <div class="row">
		  <div class="col-2">
		 <span>当 前 第 <span th:text="${pagelist.pageNum}" style="coloe:green"></span> 页,共 <span th:text="${pagelist.pages}" style="coloe:green"></span> 页, 共 <span th:text="${pagelist.total}" style="coloe:green"></span> 条记录</span>
		  </div>
		  <div class="col-7"></div>
          <div class="col-3">
          <ul class="pagination">
          
                  <li class="page-item disabled" th:if="${pagelist.isFirstPage}"><a class="page-link" href="#" >首页</a></li>
                  <li class="page-item activated" th:if="${!pagelist.isFirstPage}"><a class="page-link" href="#" >首页</a></li>
                  <li class="page-item activated" th:if="${pagelist.hasPreviousPage}"><a class="page-link" href="#">上一页</a></li>
                  <li class="page-item disabled" th:if="${!pagelist.hasPreviousPage}"><a class="page-link" href="#">上一页</a></li>
                  <li class="page-item activated" th:if="${pagelist.hasNextPage}"><a class="page-link" href="#" >下一页</a></li>
                  <li class="page-item disabled" th:if="${!pagelist.hasNextPage}"><a class="page-link" href="#" >下一页</a></li>
                  <li class="page-item disabled"><a class="page-link" href="#" th:if="${pagelist.isLastPage}">尾页</a></li>
                </ul>         
          </div>		 
		</div> 		   		    
	</nav>
	
	
</body>
</html>
