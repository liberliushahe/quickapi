<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	 
<head th:replace="admin/fragments/header :: header"/>
<body class="app sidebar-mini rtl">
<header th:replace="admin/fragments/nav :: head"/>
<aside th:replace="admin/fragments/menu :: aside"/>
<!-- 主内容开始 -->
    <main class="app-content">
     <div class="app-title">
        <div>
          <h1><i class="fa fa-th-list"></i> 接口数据</h1>
          <p>显示接口表相关信息和操作</p>
        </div>
        <ul class="app-breadcrumb breadcrumb side">
          <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
          <li class="breadcrumb-item">接口管理</li>
          <li class="breadcrumb-item active"><a href="#">接口查询</a></li>
        </ul>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="tile">
            <div class="tile-body">
              <table class="table table-hover table-bordered text-center" id="sampleTable">
                <thead>
                  <tr>
                    <th>接口编号</th>
                     <th>所属系统</th>
                    <th>接口名称</th>
                    <th>接口地址</th>
                    <th>接口端口</th>
                    <th>接口类型</th>
                    <th>接口方法</th>
                    <th>状态</th>
                    <th>接口描述</th>               
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody>      
                	<tr th:each="interface : ${pagelist.list}">
					<td th:text="${interface.id}"></td>
					<td th:text="${interface.sysid}"></td>
					<td th:text="${interface.name}"></td>
					<td th:text="${interface.url}"></td>
					<td th:text="${interface.port}"></td>
					<td th:text="${interface.type}">vitae</td>
					<td th:text="${interface.method}">vitae</td>
					<td th:if="${interface.stat} eq 1"> <i class="fa fa-check" aria-hidden="true"></i></td>
					<td th:if="${interface.stat} eq 0"> <i class="fa fa-times" aria-hidden="true"></i></td>
					<td th:text="${interface.description}">vitae</td>
					<td>
					  <a href="#"><i class="fa fa-pencil fa-fw"></i> 编辑</a> &nbsp;&nbsp;
                   <a href="#"><i class="fa fa-trash-o fa-fw"></i> 删除</a> &nbsp;&nbsp;
                   <a href="#" title="接口在用"><i class="fa fa-toggle-off" aria-hidden="true"></i></a>
                   <a href="#" title="接口在用"><i class="fa fa-toggle-on" aria-hidden="true"></i></a>
                  
					</td>
				</tr>
                </tbody>
               
              </table>  
               <nav  th:replace="admin/fragments/page :: page"/>
            </div>
          </div>
        </div>
      </div>
    </main>

<!-- 主内容结束 -->
<footer th:replace="admin/fragments/footer :: footer"/>
</body>
</html>
